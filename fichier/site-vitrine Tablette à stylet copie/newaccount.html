          <!--Formulaire d'inscription-->
        <div class="formulaire">
            <h2>Inscription</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="text" id="email" placeholder="Adresse e-mail" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
                <button>Envoyer</button>
            </form>
            <div class="confirmation-message" id="confirmationMessage"></div>
        </div>
        <!--script de la page d'inscription-->
        <script>
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();

                // Récupérer les valeurs saisies par l'utilisateur
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var email = document.getElementById("email").value;
                var confirmationMessage = document.getElementById("confirmationMessage");

                // Vérifier si les valeurs saisies correspondent aux valeurs
                if (username === "Stephen" && password === "2023" && confirmPassword === "2023" && email === "stephenlosio@gmail.com") {
                    // Afficher un message de réussite si les informations sont correctes
                    confirmationMessage.innerText = `Confirmation du compte pour ${username} (${email}) réussie!`;
                    confirmationMessage.className = "confirmation-success";
                } else {
                    // Afficher un message d'erreur si les informations sont incorrectes
                    confirmationMessage.innerText = "Les informations d'inscription sont incorrectes.";
                    confirmationMessage.className = "confirmation-error";
                }

                // Afficher le message de confirmation
                confirmationMessage.style.display = "block";
            });
        </script>
